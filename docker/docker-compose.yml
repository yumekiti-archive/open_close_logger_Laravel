version: "3"

services:

    nginx:
        build: ./nginx/
        container_name: logger-nginx
        ports:
            - 8080:80
        volumes:
            - ./nginx/conf.d/:/etc/nginx/conf.d/
            - ../laravel/public:/var/www/public
        depends_on:
            - php
  
    php:
        build: ./php/
        user: ${user}
        container_name: logger-php
        volumes:
            - ../laravel:/var/www
        links:
            - db
        depends_on:
            - db
    
    db:
        build: ./mysql/
        container_name: logger-db
        environment:
            MYSQL_DATABASE: logger-database
            MYSQL_USER: logger-user
            MYSQL_PASSWORD: pass
            MYSQL_ROOT_PASSWORD: root
            TZ: Asia/Tokyo
        tty: true
    
    vue:
        build: ./vue/
        container_name: logger-vue
        volumes:
            - ../vue:/mnt/vue/
        stdin_open: true
        tty: true
        command: [sh, -c, npm run serve -- --port 8080]
        environment:
            - CHOKIDAR_USEPOLLING=true

    # laravel echo
    redis:
        container_name: logger-redis
        build: ./redis
        ports:
          - 6379:6379

    laravel-echo-server:
        container_name: logger-laravel-echo
        build: ./laravel-echo
        ports:
          - 6001:6001
        volumes:
          - ./laravel-echo/:/work:cached